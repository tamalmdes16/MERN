<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
        <link rel="stylesheet" href="style.css">
        
        <script>
            function passvalues() 
            {
                var firstname= document.getElementById("txt").value;
                localstorage.setitem("textvalue",firstname);
                return false;
            }
            
        </script>
    </head>


    <body bgcolor="f8f8f8">
        
    <div class= "formstyle">
       
        <center>
            <img src="https://image.flaticon.com/icons/png/512/40/40263.png" width= 80px>
            <h1 class="h1style">Login</h1>
        </center>
        
        
        
        <form action="display.html">
        
        <div class= "divstyle">
            <label class="labelstyle" for="NAME">Name</label>
            <input class= "inputstyle" type="text" id="txt">
        </div>

        <div class= "divstyle">
            <label class="labelstyle" for="AGE">Age</label>
            <input class= "inputstyle" type="number" id="age">
        </div>

        <div class= "divstyle">
            <label class="labelstyle" for="NATIONALITY">Nationality</label>
            <input class= "inputstyle" type="text" id="nationality">
        </div>

        <div>
            <button class= "buttonstyle" onclick="passvalues()">SUBMIT</button>
        </div>


        

        </form>
    </div>    
    </body>
    
</html>
